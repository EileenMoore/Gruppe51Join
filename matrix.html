<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JOIN | Matrix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/sidebar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/matrix.css'>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/mini_backend.js"></script> 
    <script src="js/index.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body onload="sortTasks(); loadProfilePicture(); ">

    <div class="sidebar hide-mobile">
        <div>
            <a class="" href="matrix.html"><img class="joinlogo" src="img/joinlogo.png" /></a>
            <a href="matrix.html" class="menulink link-selected">Matrix</a>
            <a href="list.html" class="menulink link-unselected">List</a>
            <a href="addTask.html" class="menulink link-unselected">AddTask</a>
        </div>

        <div>
            <div class="profile-picture" id="profilePicture"> </div>

            <a href="impressum.html" class="menulink link-unselected">Impressum</a>
            <a href="index.html" class="menulink link-unselected">Log Out</a>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primare show-mobile">
        <div class="container-fluid">
            <a href="matrix.html"><img src="img/joinlogo.png" class="joinlogo" /></a>
            <div class="profile-picture" id="profilePictureResponsive"> </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active disabled" aria-current="page" href="matrix.html">Matrix</a>
                    <a class="nav-link" href="list.html">List</a>
                    <a class="nav-link" href="addTask.html">AddTask</a>
                    <a class="nav-link" href="impressum.html">Impressum</a>
                    <a class="nav-link" href="index.html" tabindex="">Log Out</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="matrix-container">

        <div class="arrow-left-container">
            <div class="horizontal-caption1">HIGH</div>
            <div class="arrow-left flex-grow">
                <div class="arrow-top-left"></div>
                <div class="arrow-line-horizontal width100"></div>
            </div>
            <div class="horizontal-caption2">URGENCY</div>
            <div class="arrow-line-horizontal flex-grow"></div>
            <div class="horizontal-caption1">LOW</div>
        </div>

        <div class="matrix-bottom-container">

            <div class="arrow-up-container">
                <div class="arrow-up flex-grow">
                    <div class="arrow-top-up"></div>
                    <div class="arrow-line-vertical height100"></div>
                </div>
                <div class="vertical-caption">IMPORTANCE</div>
                <div class="arrow-line-vertical flex-grow"></div>
                <div class="horizontal-caption1">LOW</div>
            </div>

            <div class="matrix">

                <div class="matrix-row">
                    <div class="matrix-quarter drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <span class="matrix-quarter-headline">DO</span>
                        <div id="do" class="matrix-bg">

                        </div>
                    </div>

                    <div class="matrix-quarter drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <span class="matrix-quarter-headline">SCHEDULE</span>
                        <div id="schedule" class="matrix-bg">

                        </div>
                    </div>
                </div>

                <div class="matrix-row">
                    <div class="matrix-quarter drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <span class="matrix-quarter-headline">DELEGATE</span>
                        <div id="delegate" class="matrix-bg" >

                        </div>
                    </div>

                    <div class="matrix-quarter drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <span class="matrix-quarter-headline">ELIMINATE</span>
                        <div id="eliminate" class="matrix-bg">

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="delete-container-overlay" class="delete-container-overlay d-none" onclick="closeDeleteWindow()"> </div>
    <div class="delete-container d-none" id="delete-container"> </div>

</body>

</html>
