<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JOIN | Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/addTask.css" />
    <link rel="icon" href="img/logo.png" type="image/png">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="js/addTask.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sidebar.js"></script>
</head>

<body onload="displayperson(), loadAllTasks(), pickOnlyfutureDays(); loadProfilePicture(), updateUrgency()">
    <div class="sidebar hide-mobile">
        <div>
            <img class="joinlogo" src="img/joinlogo.png" />
            <a href="matrix.html" class="menulink link-unselected">Matrix</a>
            <a href="list.html" class="menulink link-unselected">List</a>
            <a href="addTask.html" class="menulink link-selected">AddTask</a>
        </div>

        <div>
            <div class="profile-picture" id="profilePicture"></div>

            <a href="impressum.html" class="menulink link-unselected">Impressum</a>
            <a href="index.html" class="menulink link-unselected">Log Out</a>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primare show-mobile">
        <div class="container-fluid">
            <img src="img/joinlogo.png" class="joinlogo" />
            <div class="profile-picture" id="profilePictureResponsive"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="matrix.html">Matrix</a>
                    <a class="nav-link" href="list.html">List</a>
                    <a class="nav-link active disaled" href="addTask.html">AddTask</a>
                    <a class="nav-link" href="impressum.html">Impressum</a>
                    <a class="nav-link" href="index.html" tabindex="">Log Out</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="task-section">
        <div class="title-text-container">
            <h2>Add Task</h2>
            <p>Learning Management System Project</p>
        </div>

        <form class="task-container" onsubmit="createTask(event)">
            <div class="addtask-container">
                <div class="left-taskcontainer">
                    <div class="title-section">
                        <h3>Title</h3>
                        <input type="title" placeholder="Title" required name="InputTitle" id="inputTitle" />
                    </div>

                    <div class="category-section">
                        <h3>Category</h3>

                        <select class="custom-select" onchange="validate()" aria-placeholder="Choose a Categorie" aria-required ria-label="Default select example" aria-placeholder="Choose Category" id="category" multiple max="3" size="3">
                <option >Management</option>
                <option>Sales</option>
                <option>HR</option>
                <option>IT</option>
                <option>Private</option>
              </select>
                    </div>
                    <div class="descripion-section">
                        <h3>Description</h3>
                        <div class="form-floating">
                            <textarea class="form-control" required placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                        </div>
                    </div>
                </div>

                <div class="right-taskcontainer">
                    <div class="date-section">
                        <h3>Due Date</h3>
                        <input type="date" name="dateInput" required id="dateInput" onchange="getDate()" />
                    </div>
                    <div class="importance-section">
                        <h3>Importance</h3>
                        <select class="form-select" aria-placeholder="Chosse a Importance" required aria-label="Default select example" id="importance">
                <option selected>High</option>
                <option>Low</option>
              </select>
                    </div>
                    <div class="assign-section">
                        <h3>Assigned To</h3>
                        <div class="overall-user-div">
                            <div required id="assign-person"></div>
                            <div class="assign-person">
                                <img src="img/icon plus.png" title="Assign Person" onclick="addPersonBlend()" />
                            </div>
                        </div>

                        <div class="assign-commit">
                            <button class="btn btn-light" type="button" title="Cancel Task" onclick="cancelTask() ">
                  Cancel
                </button>
                            <button class="btn btn-primary" title="Create Task" type="submit">
                  Create Task
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="addPersonBlend" class="d-none">
        <div id="userPickerBlend" class="user-picker">
            <div id="user-picker-container"></div>
            <button class="btn btn-primary back-btn" type="button " onclick="removePersonBlend()">
          Back
        </button>
        </div>
    </div>
</body>

</html>
