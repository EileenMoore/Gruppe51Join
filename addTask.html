<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JOIN | Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/addTask.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="js/addTask.js"></script>
    <script src="js/index.js"></script>
</head>

<body onload="displayperson(), loadAllTasks(),pickOnlyfutureDays(); ">
    <div class="sidebar">
        <div>
            <img class="joinlogo" src="img/joinlogo.png" />
            <a href="matrix.html" class="menulink link-unselected">Matrix</a>
            <a href="list.html" class="menulink link-unselected">List</a>
            <a href="addTask.html" class="menulink link-selected">AddTask</a>
        </div>

        <div>
            <div class="profile-picture">
                <img src="img/person-24px.svg" />
            </div>

            <a href="impressum.html" class="menulink link-unselected">Impressum</a>
            <a href="index.html" class="menulink link-unselected">Log Out</a>
        </div>
    </div>

    <form class="projects" onsubmit="createTask(event)">
        <div class="title-text-container">
            <h2>Add Task</h2>
            <p>Learning Management System Project</p>
        </div>

        <div class="task-container">
            <div class="addtask-container">
                <div class="right-taskcontainer">
                    <div class="title-section">
                        <h3>Title</h3>
                        <input type="title" placeholder="Title" required name="InputTitle" id="inputTitle" />
                    </div>

                    <div class="category-section">
                        <h3>Category</h3>

                        <select class="form-select" aria-required ria-label="Default select example" aria-placeholder="Choose Category" id="category">
                <option selected>Management</option>
                <option>Sales</option>
                <option>HR</option>
                <option>IT</option>
                <option>Private</option>
              </select>
                    </div>
                    <div class="descripion-section">
                        <h3>Description</h3>
                        <div class="form-floating">
                            <textarea class="form-control" required placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        </div>
                    </div>
                </div>

                <div class="left-taskcontainer">
                    <div class="date-section">
                        <h3>Due Date</h3>
                        <input type="date" name="dateInput" required id="dateInput" onchange="getDate()" />
                    </div>
                    <div class="importance-section">
                        <h3>Importance</h3>
                        <select class="form-select" required aria-label="Default select example" id="importance">
                <option selected>High</option>
                <option>Low</option>
              </select>
                    </div>
                    <div class="assign-section">
                        <h3>Assign To</h3>
                        <div class="overall-user-div">
                            <div required id="assign-person"></div>
                            <div class="assign-perosn-btn">
                                <button class="btn btn-primary" type="button" onclick="addPersonBlend()">
                    Add Person
                  </button>
                                <button class="btn btn-danger" type="button" onclick="removePerson()">
                    Remove
                  </button>
                            </div>
                        </div>

                        <div class="assign-commit">
                            <button class="btn btn-danger" type="button" onclick="cancelTask()">
                  Cancel
                </button>
                            <button class="btn btn-primary" type="submit">
                  Create Task
                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="addPersonBlend" class="d-none">
        <div id="userPickerBlend" class="user-picker">
            <div id="user-picker-container"></div>
            <button class="btn btn-primary back-btn" type="button" onclick="removePersonBlend()">
          Back
        </button>
        </div>
    </div>
</body>

</html>
